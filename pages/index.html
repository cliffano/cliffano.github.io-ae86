<div class="page">
  {foreach project in projects}
    <div class="note">
      <div class="title">
        <a href="{url(project.key, project.value.scm, 'page')}">{project.key}</a>
      </div>
      {foreach service in project.value.services}
        <div class="service">
          <a href="{url(project.key, service, 'page')}">
            <img src="{url(project.key, service, 'badge')}" alt="{service} badge"/>
          </a>
        </div>
      {end}
      {if project.value.scm eq "github.com"}
      <div class="service">
        <a href="{url(project.key, 'github.com-issues', 'page')}">
          <img src="{url(project.key, 'github.com-issues', 'badge')}" alt="{project.value.scm} issues badge"/>
        </a>
      </div>
      {end}
      <br/>
    </div>
  {end}
</div>
