<div class="page">
  {foreach project in projects}
    <a href="{url(project.key, project.value.scm, 'page')}">{project.key}</a><br/>
    {foreach service in project.value.status}
      <a href="{url(project.key, service, 'page')}">
        <img src="{url(project.key, service, 'badge')}" alt="{project.key} {service} badge"/>
      </a>
    {end}
    <br/>
  {end}
</div>
